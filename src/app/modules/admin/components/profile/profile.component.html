
	<div class="p-0">
		<div  ngbDropdown
        class="d-inline-block float_right"
        placement="bottom-right"
        display="dynamic" autoClose="outside">
			<div ngbDropdownToggle class="d-flex p-0">
        <div class="d-flex ">
            <div class="user-picture background">
              <!-- {{ initNameIcon() }} -->
              <img src="http://azimuth.themeseason.com/assets/img/users/user.jpg"/>
            </div>
          </div>
          <div class="d-flex justify-content-center align-item-center m-2">
            <div class="user-profile">
              {{user.name}}
            </div>
          </div>
      </div>
     
      

        <ul ngbDropdownMenu aria-labelledby="dropdownForm1" class="dropdown-menu m-0 p-0">
            <li class="user-info">
              <img src="http://azimuth.themeseason.com/assets/img/users/user.jpg" alt="user-img" class="img-circle user-img">
              <p> Emilio Verdines - Web Developer <small>Member since Dec. 2015</small>
              </p>
            </li>
            <a  routerLink="/admin/profile" [queryParams]="{editMode: true}" class="dropdown-item">
              <i class="fa fa-user"></i>Profile </a>
            <a routerlink="/" class="dropdown-item" href="/">
              <i class="fa fa-cog"></i>Settings </a>
            <a routerlink="/" class="dropdown-item" href="/">
              <i class="fa fa-lock"></i>Lock screen </a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="onLogout()">
              <i class="fa fa-power-off"></i>Log out </a>
          </ul>
      </div>
    
  </div>
